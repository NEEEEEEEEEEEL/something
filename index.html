<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For You ‚ù§Ô∏è</title>

    <!-- Cute font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            background:
                radial-gradient(circle at top left, rgba(255, 255, 255, 0.6), transparent 40%),
                radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.4), transparent 40%),
                linear-gradient(135deg, #ffb3c6, #ffc8dd, #ffd6e8);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Quicksand', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 28px;
            padding: 45px 35px;
            max-width: 420px;
            text-align: center;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.15),
                inset 0 0 30px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* Heart container */
        .heart-wrapper {
            margin-bottom: 30px;
        }

        /* Heart */
        .heart {
            position: relative;
            width: 90px;
            height: 90px;
            background: linear-gradient(145deg, #ff4d6d, #ff85a1);
            transform: rotate(-45deg);
            margin: 0 auto;
            animation: grow 1.8s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.6);
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 90px;
            height: 90px;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -45px;
            left: 0;
        }

        .heart::after {
            left: 45px;
            top: 0;
        }

        /* Growing / breathing animation */
        @keyframes grow {
            0% {
                transform: rotate(-45deg) scale(1);
            }

            50% {
                transform: rotate(-45deg) scale(1.18);
            }

            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #7a003c;
            margin-bottom: 15px;
        }

        p {
            font-size: 16.5px;
            line-height: 1.7;
            color: #5a0030;
            margin: 12px 0;
        }

        .signature {
            margin-top: 22px;
            font-size: 17px;
            font-weight: 600;
            color: #b3005e;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="heart-wrapper">
            <div class="heart"></div>
        </div>

        <h1>I Love You So Much üíñ</h1>

        <p>
            I love you more than I can ever explain.
            No matter what happens, no matter where life takes us,
            I will always be yours ‚Äî forever.
        </p>

        <p>
            I‚Äôm truly sorry for what I did in the past.
            I promise to learn, to grow,
            and to love you better every single day.
        </p>

        <div class="signature">
            Always yours üíï
        </div>
    </div>
</body>

</html>
